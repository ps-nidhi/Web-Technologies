<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Card</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .product-card {
        background: #ffffff;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
    }

    .product-card img {
        width: 100%;
        border-radius: 8px;
    }

    .product-card h2 {
        margin: 15px 0 10px;
        font-size: 22px;
    }

    .product-card p {
        color: #555;
        font-size: 14px;
    }

    .price {
        font-size: 22px;
        color: green;
        font-weight: bold;
        margin: 15px 0;
    }

    .product-card button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .product-card button:hover {
        background-color: #218838;
        transform: scale(1.05);
    }
</style>

</head>
