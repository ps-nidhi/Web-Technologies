<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-top: 12px;
        }

        input, button {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>User Registration Form</h2>

<form>
    <label>Full Name
        <input type="text" required>
    </label>

    <label>Email
        <input type="email" required>
    </label>

    <label>Date of Birth
        <input type="date" required>
    </label>

    <label>Phone Number
        <input 
            type="tel"
            pattern="[0-9]{10}"
            maxlength="10"
            placeholder="Enter 10-digit number"
            required>
    </label>

    <label>Password
        <input type="password" required>
    </label>

    <label>Choose Profile Picture
        <input type="file" required>
    </label>

    <label>
        <input type="checkbox" required>
        I accept the Terms & Conditions
    </label>

    <button type="submit">Register</button>
</form>

</body>
</html>
